<html>
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset{width:300px;margin:auto}
        </style>
    </head>
    <body bgcolor="lightblue">
        <div class="container">
            <form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <img src="ADB.png" width="194" height="90"  style="display:block; margin:auto;">
                <fieldset>
                <legend>Register</legend>
                <table border="1">
                <tr>
                <td>Username  </td>
                <td><input type="text" placeholder="Masukkan Username" required="required"></td>
                </tr>
                <tr>
                <td>Email  </td>
                <td><input type="email" placeholder="Masukkan Email" name="email" required="required"></td>
                </tr>
                <tr>
                <td>Password</td>
                <td><input type="password" maxlength="9" pattern="{4,}"placeholder="Masukkan Password" required="required"></td>
                </tr>
                <tr>
                <td><button type="submit">Daftar</button></td>
                </tr>
                </table>
                <nav>
                    <input type="reset" value="Reset">
                    <button style="display: inline-block; width: 80px; height: 22px;"
                    onclick="location.href='Prak02.html'" type="button">Next</button>
                </nav>
                </fieldset>
               </form>
               </div>
            </form>
        </div>
    </body>
</html>
